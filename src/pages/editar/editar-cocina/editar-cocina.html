<!-- *.34 preparo encabezado -->
<ion-header>

  <ion-navbar color ="primary">
    <ion-title>{{item.name}}</ion-title>
  </ion-navbar>

</ion-header>

 <!-- *.34 mostramos y editamos la info de un item -->
 <!-- *.38 botÃ³n borrar -->
<ion-content padding>
  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input [(ngModel)]="item.name" type="text" readonly></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Estado</ion-label>
    <ion-input [(ngModel)]="item.estado" type="text"></ion-input>
  </ion-item> 
  <button ion-button block clear (click)="guardarItem(item)">Guardar</button>
</ion-content>
